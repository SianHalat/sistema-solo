<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a15">
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Noto+Sans+SC&family=Noto+Sans+JP&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-glow: 0 0 10px rgba(0, 234, 255, 0.7), 0 0 20px rgba(0, 234, 255, 0.4);
            --bg-dark: #02050a;
            --font-main: 'Chakra Petch', sans-serif;
        }

        body.lang-cjk { font-family: 'Noto Sans SC', 'Noto Sans JP', 'Noto Sans KR', sans-serif !important; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 234, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 234, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 10px; padding-bottom: 90px;
            overflow-x: hidden;
        }

        /* TIMER */
        .top-ui { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 200; }
        .timer-display { font-size: 1.2rem; font-weight: bold; color: #fff; text-shadow: 0 0 5px #fff; border: 1px solid rgba(255,255,255,0.3); padding: 5px 10px; background: rgba(0,0,0,0.7); }
        .icon-btn { background: rgba(0,0,0,0.8); border: 1px solid var(--neon-blue); padding: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 5px var(--neon-blue); }

        /* MOLDURA */
        .main-frame {
            width: 100%; max-width: 500px;
            border: 2px solid #fff;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 20px rgba(0, 234, 255, 0.2);
            padding: 20px; margin-bottom: 15px;
            background: rgba(2, 8, 15, 0.9);
            position: relative;
        }
        .main-frame::before { content: ''; position: absolute; top: -2px; left: -2px; width: 12px; height: 12px; border-top: 4px solid #fff; border-left: 4px solid #fff; }
        .main-frame::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-bottom: 4px solid #fff; border-right: 4px solid #fff; }

        h2 { text-align: center; font-size: 2rem; letter-spacing: 5px; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue); margin-bottom: 20px; color: #fff; }
        .lvl-num { font-size: 4rem; font-weight: 700; line-height: 1; color: #fff; text-shadow: 0 0 20px #fff; }
        .label-text { color: #ccc; font-size: 0.8rem; letter-spacing: 1px; }
        .val-text { color: #fff; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; text-shadow: 0 0 5px var(--neon-blue); }

        .header-grid { display: grid; grid-template-columns: auto 1fr; gap: 30px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 20px; margin-bottom: 20px; }
        
        /* BARRAS */
        .bars-container { display: grid; grid-template-columns: 1fr 1fr auto; gap: 15px; align-items: end; margin-bottom: 30px; }
        .bar-label { display: flex; align-items: center; font-weight: bold; font-size: 0.9rem; margin-bottom: 5px; text-shadow: 0 0 5px #fff; }
        .bar-track { width: 100%; height: 8px; border: 1px solid #fff; border-radius: 4px; padding: 1px; box-shadow: 0 0 5px #fff; }
        .bar-fill { height: 100%; background: #fff; width: 100%; box-shadow: 0 0 10px #fff; border-radius: 2px; transition: width 0.5s; }
        .bar-nums { font-size: 0.7rem; text-align: right; margin-top: 3px; color: #ccc; }

        /* ATRIBUTOS */
        .stats-layout { display: flex; justify-content: space-between; position: relative; }
        .col-left { width: 48%; display: flex; flex-direction: column; gap: 20px; }
        .col-right { width: 48%; display: flex; flex-direction: column; gap: 20px; }
        
        .stat-row { display: flex; align-items: center; }
        .stat-icon { width: 30px; height: 30px; margin-right: 12px; fill: var(--neon-blue); filter: drop-shadow(0 0 5px var(--neon-blue)); }
        
        .stat-name { font-size: 1.3rem; font-weight: 600; color: #fff; margin-right: 10px; text-shadow: 0 0 5px var(--neon-blue); letter-spacing: 1px; }
        .stat-val { font-size: 1.8rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px #fff; }
        
        .plus-btn { 
            width: 24px; height: 24px; margin-left: 10px; 
            border: 1px solid #fff; background: rgba(0,0,0,0.5); color: #fff; 
            display: flex; align-items: center; justify-content: center; font-weight: bold; 
            box-shadow: 0 0 5px #fff; cursor: pointer;
        }

        .points-box { position: absolute; bottom: 0; right: 0; text-align: right; }
        .points-label { font-size: 0.8rem; color: #ccc; max-width: 80px; line-height: 1.1; display: inline-block; text-align: right; }
        .points-val { font-size: 3rem; font-weight: 700; color: #fff; text-shadow: 0 0 20px #fff; line-height: 0.8; display: inline-block; vertical-align: bottom; margin-left: 10px; }

        .quest-item { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.2); padding: 15px 0; align-items: center; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .shop-item { border: 1px solid var(--neon-blue); padding: 15px; text-align: center; background: rgba(0,0,0,0.5); cursor: pointer; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #02050a; border-top: 2px solid #fff; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-btn { background: none; border: none; color: #777; font-family: inherit; font-size: 1rem; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .nav-btn.active { color: #fff; text-shadow: 0 0 10px #fff, 0 0 20px var(--neon-blue); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .modal.open { display: flex; }
        .modal-box { background: #050a15; border: 2px solid var(--neon-blue); padding: 30px; width: 85%; max-width: 400px; text-align: center; }
        
        .content-section { display: none; width: 100%; }
        .content-section.active { display: block; }
        #notification { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 10, 20, 0.95); border: 2px solid #fff; color: #fff; padding: 20px; z-index: 2000; display: none; text-align: center; }
    </style>
</head>
<body>

    <div class="top-ui">
        <div id="daily-timer" class="timer-display">--:--:--</div>
        <button class="icon-btn" onclick="ui.toggleSettings()">⚙️</button>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-box">
            <h2>SETTINGS</h2>
            <select id="lang-select" onchange="game.setLang(this.value)" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid var(--neon-blue); margin-bottom:15px;">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
                <option value="ko">한국어</option>
            </select>
            <button onclick="game.hardReset()" style="width:100%; padding:15px; border:1px solid red; color:red; background:transparent;">RESET SYSTEM</button>
            <button onclick="ui.toggleSettings()" style="width:100%; padding:15px; margin-top:10px;">CLOSE</button>
        </div>
    </div>

    <div id="penalty-zone" class="modal" style="border: 4px solid red; background: rgba(10,0,0,0.98);">
        <h1 style="color:red; font-size:3rem;">PENALTY</h1>
        <button onclick="game.usePotion()" style="border:1px solid red; color:red; background:transparent; padding:15px; width:250px;">USE RETURN STONE</button>
        <button onclick="game.clearPenalty()" style="border:1px solid #555; color:#555; background:transparent; padding:15px; width:250px; margin-top:10px;">PENALTY CLEARED</button>
    </div>

    <div id="notification">LEVEL UP!</div>

    <div id="tab-status" class="content-section active">
        <div class="main-frame">
            <h2 id="txt-status">STATUS</h2>
            <div class="header-grid">
                <div style="text-align:center;">
                    <div id="val-lvl" class="lvl-num">1</div>
                    <div class="label-text">LEVEL</div>
                </div>
                <div>
                    <div style="display:flex; margin-bottom:10px;"><span class="label-text" style="width:50px;">JOB:</span> <span id="val-job" class="val-text">NONE</span></div>
                    <div style="display:flex;"><span class="label-text" style="width:50px;">TITLE:</span> <span id="val-title" class="val-text">NONE</span></div>
                </div>
            </div>

            <div class="bars-container">
                <div>
                    <div class="bar-label">HP</div>
                    <div class="bar-track"><div class="bar-fill" style="width:100%"></div></div>
                    <div class="bar-nums">100/100</div>
                </div>
                <div>
                    <div class="bar-label">MP</div>
                    <div class="bar-track"><div class="bar-fill" style="width:100%"></div></div>
                    <div class="bar-nums">10/10</div>
                </div>
                <div style="text-align:center;">
                    <div style="font-size:0.6rem; color:#aaa;">FATIGUE</div>
                    <div id="val-fatigue" style="font-size:1.5rem; font-weight:bold;">0</div>
                </div>
            </div>

            <div class="stats-layout">
                <div class="col-left">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M22 17.5v-2h-2v2h2zm-2 2h2v-2h-2v2zm-2-2h-2v2h2v-2zm-2 2h2v-2h-2v2zM6 9c0-1.66 1.34-3 3-3s3 1.34 3 3-1.34 3-3 3-3-1.34-3-3zm9.15 4.32l-.65-2.61c-.2-.79-1-1.28-1.78-1.07l-3.31.83c-.35.09-.67.27-.92.53L5.68 14H2v2h3.5l2.45-1.45 1.57 2.4-4.52 1.63V22h2.2l6.23-2.34c.79-.3 1.36-1.01 1.48-1.85l.48-3.41c.07-.46-.08-.93-.41-1.28z"/></svg>
                        <span class="stat-name">STR:</span> <span id="val-STR" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('STR')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13z"/></svg>
                        <span class="stat-name">AGI:</span> <span id="val-AGI" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('AGI')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <span class="stat-name">PER:</span> <span id="val-PER" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('PER')">+</div>
                    </div>
                </div>
                <div class="col-right">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 16c-3.03-.99-5-4.22-5-7.5V6.8l5-1.88 5 1.88v6.72c0 3.28-1.97 6.51-5 7.5z"/></svg>
                        <span class="stat-name">VIT:</span> <span id="val-VIT" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('VIT')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                        <span class="stat-name">INT:</span> <span id="val-INT" class="stat-val">10</span> <div class="plus-btn" onclick="game.addStat('INT')">+</div>
                    </div>
                    <div class="points-box">
                        <div class="points-label" id="txt-pts">Available Points:</div>
                        <div id="val-pts" class="points-val">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-quests" class="content-section">
        <div class="main-frame">
            <h2 id="txt-quests-title">DAILY QUESTS</h2>
            <div id="quest-list"></div>
            <button onclick="game.finishDay()" style="width:100%; padding:15px; margin-top:20px; border:1px solid #fff; color:#fff; background:transparent;">[ CLAIM REWARDS ]</button>
        </div>
    </div>

    <div id="tab-shop" class="content-section">
        <div class="main-frame">
            <h2 id="txt-shop">SHOP</h2>
            <div class="shop-grid">
                <div class="shop-item" onclick="game.buy('Return Stone', 200)"><div>RETURN STONE</div><div style="color:var(--gold)">200 G</div></div>
                <div class="shop-item" onclick="game.buy('Potion', 100)"><div>POTION</div><div style="color:var(--gold)">100 G</div></div>
            </div>
            <div id="inv-list" style="margin-top:20px;"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="ui.tab('status')" id="nav-status">STATUS</button>
        <button class="nav-btn" onclick="ui.tab('quests')" id="nav-quests">QUESTS</button>
        <button class="nav-btn" onclick="ui.tab('shop')" id="nav-shop">SHOP</button>
    </nav>

    <script>
        const translations = {
            en: { status: "STATUS", quests: "DAILY QUESTS", shop: "SHOP", pts: "Available Points:", q_push: "PUSH-UPS", q_sit: "SIT-UPS", q_squat: "SQUATS", q_run: "RUNNING", q_water: "DRINK WATER", none: "NONE", job_necro: "NECROMANCER", job_monarch: "SHADOW MONARCH" },
            pt: { status: "STATUS", quests: "MISSÕES", shop: "LOJA", pts: "Pontos:", q_push: "FLEXÕES", q_sit: "ABDOMINAIS", q_squat: "AGACHAMENTOS", q_run: "CORRIDA", q_water: "ÁGUA", none: "NENHUM", job_necro: "NECROMANTE", job_monarch: "MONARCA" },
            ja: { status: "ステータス", quests: "クエスト", shop: "ショップ", pts: "能力ポイント:", q_push: "腕立て伏せ", q_sit: "腹筋", q_squat: "スクワット", q_run: "ランニング", q_water: "水を飲む", none: "なし", job_necro: "ネクロマンサー", job_monarch: "影の君主" },
            zh: { status: "状态", quests: "每日任务", shop: "商店", pts: "可用点数:", q_push: "俯卧撑", q_sit: "仰卧起坐", q_squat: "深蹲", q_run: "跑步", q_water: "喝水", none: "无", job_necro: "亡灵法师", job_monarch: "暗影君主" }
        };

        const game = {
            data: { stats: { STR: 10, VIT: 10, AGI: 10, INT: 10, PER: 10 }, pts: 3, xp: 0, xpMax: 100, gold: 0, lvl: 1, job: 'none', title: 'none', lang: 'en', lastLogin: null, 
            quests: [
                { id: 'q_push', count: 20, done: false, xp: 20, gold: 10 }, 
                { id: 'q_sit', count: 20, done: false, xp: 20, gold: 10 }, 
                { id: 'q_squat', count: 20, done: false, xp: 20, gold: 10 }, 
                { id: 'q_run', count: '2KM', done: false, xp: 30, gold: 20 }, 
                { id: 'q_water', count: '2L', done: false, xp: 10, gold: 5 }
            ], inventory: [] },
            
            init() {
                const save = localStorage.getItem('sl_sys_v11');
                if(save) this.data = JSON.parse(save);
                document.getElementById('lang-select').value = this.data.lang;
                const today = new Date().toDateString();
                if(this.data.lastLogin !== today) { this.data.quests.forEach(q => q.done = false); this.data.lastLogin = today; }
                ui.render();
                setInterval(() => this.clockLoop(), 1000);
            },
            save() { localStorage.setItem('sl_sys_v11', JSON.stringify(this.data)); },
            setLang(l) { this.data.lang = l; this.save(); ui.render(); },
            hardReset() { if(confirm("RESET?")) { localStorage.removeItem('sl_sys_v11'); location.reload(); } },
            clockLoop() {
                const now = new Date(); const end = new Date(); end.setHours(23, 59, 59, 999);
                let diff = end - now; if (diff < 0) diff = 0;
                const h = Math.floor(diff/(1000*60*60)); const m = Math.floor((diff%(1000*60*60))/(1000*60)); const s = Math.floor((diff%(1000*60))/1000);
                document.getElementById('daily-timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            },
            addStat(key) { if(this.data.pts > 0) { this.data.stats[key]++; this.data.pts--; this.save(); ui.render(); } },
            toggleQuest(idx) { 
                const q = this.data.quests[idx]; if(q.done) return; 
                q.done = true; this.data.xp += q.xp; this.data.gold += q.gold; 
                if(this.data.xp >= this.data.xpMax) { this.data.xp -= this.data.xpMax; this.data.lvl++; this.data.pts += 3; }
                this.save(); ui.render(); 
            },
            finishDay() { if(!this.data.quests.every(q => q.done)) document.getElementById('penalty-zone').style.display = 'flex'; },
            buy(name, cost) { if(this.data.gold >= cost) { this.data.gold -= cost; this.data.inventory.push(name); this.save(); ui.render(); } },
            usePotion() { const idx = this.data.inventory.indexOf('Return Stone'); if(idx > -1) { this.data.inventory.splice(idx, 1); document.getElementById('penalty-zone').style.display = 'none'; this.save(); ui.render(); } },
            clearPenalty() { document.getElementById('penalty-zone').style.display = 'none'; }
        };

        const ui = {
            toggleSettings: () => { document.getElementById('settings-modal').classList.toggle('open'); },
            tab(name) { 
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active')); 
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active')); 
                document.getElementById('tab-'+name).classList.add('active'); 
                document.getElementById('nav-'+name).classList.add('active'); 
            },
            render() {
                const d = game.data; const t = translations[d.lang];
                document.getElementById('txt-status').innerText = t.status;
                document.getElementById('val-lvl').innerText = d.lvl;
                for(let key in d.stats) document.getElementById('val-'+key).innerText = d.stats[key];
                document.getElementById('val-pts').innerText = d.pts;
                const qList = document.getElementById('quest-list'); qList.innerHTML = '';
                d.quests.forEach((q, i) => { qList.innerHTML += `<div class="quest-item"><span>${t[q.id]} [${q.count}]</span><input type="checkbox" onchange="game.toggleQuest(${i})" ${q.done?'checked disabled':''}></div>`; });
            }
        };
        game.init();
    </script>
</body>
</html>
