<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM V19</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Noto+Sans+SC&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00eaff; --glow: 0 0 10px #00eaff; --bg: #02050a; --gold: #ffaa00; }
        body.lang-cjk { font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; outline: none;}
        body { background: var(--bg); color: #fff; font-family: 'Chakra Petch', sans-serif; min-height: 100vh; padding: 15px; padding-bottom: 90px; }
        
        /* UI TOPO (RELÓGIO E CONFIG) */
        .top-ui-header { width: 100%; max-width: 500px; margin: 0 auto 10px auto; display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .timer { font-size: 1rem; font-weight: bold; border: 1px solid var(--blue); padding: 5px 12px; background: #000; box-shadow: var(--glow); }
        .kebab-btn { width: 24px; height: 24px; position: relative; background: none; border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .kebab-btn::before { content: ''; width: 5px; height: 5px; background: var(--blue); border-radius: 50%; box-shadow: 0 -8px 0 var(--blue), 0 8px 0 var(--blue); filter: drop-shadow(0 0 2px var(--blue)); }

        /* MOLDURA PRINCIPAL */
        .main-frame { width: 100%; max-width: 500px; border: 2px solid #fff; padding: 25px; background: rgba(2, 8, 15, 0.95); position: relative; box-shadow: var(--glow); margin: 0 auto;}
        .main-frame::before { content: ''; position: absolute; top: -2px; left: -2px; width: 15px; height: 15px; border-top: 4px solid #fff; border-left: 4px solid #fff; }
        .main-frame::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 15px; height: 15px; border-bottom: 4px solid #fff; border-right: 4px solid #fff; }

        /* RECURSOS (OURO/PONTOS) - POSIÇÃO CORRIGIDA */
        .top-right-resources { 
            position: absolute; 
            top: 25px; /* Alinhado com o padding do topo */
            right: 25px; /* Alinhado com o padding da direita */
            text-align: right; 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            z-index: 10;
        }
        .res-item { font-size: 0.75rem; color: #aaa; letter-spacing: 1px; }
        .res-val { color: var(--blue); font-weight: bold; font-size: 1.1rem; text-shadow: 0 0 5px var(--blue); }
        .res-gold-txt { color: var(--gold); text-shadow: 0 0 5px rgba(255, 170, 0, 0.5); }

        /* TITULO DA ABA - AJUSTADO */
        h2.tab-title { text-align: center; letter-spacing: 5px; text-shadow: 0 0 10px var(--blue); margin-bottom: 30px; font-size: 1.8rem; margin-top: 0; /* Removida margem superior */ padding-top: 5px; }

        /* HEADER STATUS */
        .header-grid { display: grid; grid-template-columns: auto 1fr; gap: 25px; align-items: end; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px; margin-bottom: 20px; }
        .lvl-num { font-size: 4.5rem; font-weight: 700; text-shadow: 0 0 15px #fff; line-height: 0.8; }
        .info-box { display: flex; flex-direction: column; gap: 6px; }
        .info-row { font-size: 0.85rem; color: #888; }
        .info-val { color: var(--blue); font-weight: bold; text-transform: uppercase; }

        /* BARRAS */
        .bar-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 10px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s ease; }
        .xp-fill { background: #fff; box-shadow: 0 0 10px #fff; }
        .fatigue-fill { background: #ff3333; box-shadow: 0 0 10px #ff3333; }

        /* STATUS LIST */
        .stats-list { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
        .stat-row { display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .stat-label { font-size: 1.2rem; font-weight: 600; color: #ccc; }
        .stat-val { font-size: 1.6rem; font-weight: 700; margin-left: 10px; color: #fff; text-shadow: 0 0 8px var(--blue); }
        .plus-btn { width: 26px; height: 26px; border: 1px solid var(--blue); margin-left: auto; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; background: rgba(0, 234, 255, 0.1); color: var(--blue); }

        /* QUESTS */
        .quest-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #333; align-items: center; }
        .quest-reward { color: var(--gold); font-size: 0.8rem; margin-left: 10px; }
        .claim-btn { width: 100%; padding: 15px; margin-top: 20px; border: 1px solid var(--blue); color: var(--blue); background: rgba(0, 234, 255, 0.1); font-weight: bold; cursor: pointer; letter-spacing: 2px; box-shadow: var(--glow); display: none; }

        /* NAV / MODAL */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #02050a; border-top: 2px solid #fff; display: flex; justify-content: space-around; padding: 15px 0; z-index: 100; }
        .nav-btn { background: none; border: none; color: #444; font-family: inherit; font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; }
        .nav-btn.active { color: #fff; text-shadow: var(--glow); transform: scale(1.1); }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .content { display: none; } .content.active { display: block; }
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .shop-item { border: 1px solid var(--blue); padding: 12px; text-align: center; background: rgba(0,0,0,0.6); cursor: pointer; }
        .item-card { border: 1px solid var(--blue); background: rgba(0,234,255,0.05); padding: 12px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        #notification { position: fixed; top: 20px; width: 80%; left: 10%; background: var(--blue); color: #000; padding: 10px; text-align: center; font-weight: bold; z-index: 3000; display: none; box-shadow: 0 0 20px var(--blue); }
    </style>
</head>
<body id="b">

    <div id="notification">MSG</div>

    <div class="top-ui-header">
        <div id="timer" class="timer">00:00:00</div>
        <button class="kebab-btn" onclick="ui.toggleSettings()"></button>
    </div>

    <div id="m" class="modal">
        <div style="background:#050a15; border:2px solid var(--blue); padding:30px; width:85%; max-width:400px; text-align:center;">
            <h2 id="t-settings" style="margin-bottom:20px; color:var(--blue);">SETTINGS</h2>
            <select id="lang" onchange="game.setLang(this.value)" style="width:100%; padding:12px; background:#000; color:#fff; border:1px solid var(--blue); margin-bottom: 25px; font-family:inherit;">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="es">Español</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
            </select>
            <button onclick="game.reset()" style="width:100%; padding:12px; border:1px solid red; color:red; background:transparent; margin-bottom:10px; font-weight:bold; cursor:pointer;">RESET SYSTEM</button>
            <button onclick="ui.toggleSettings()" style="width:100%; padding:12px; background:var(--blue); color:#000; border:none; font-weight:bold; cursor:pointer;">CLOSE</button>
        </div>
    </div>

    <div class="main-frame">
        
        <div class="top-right-resources">
            <div class="res-item"><span id="txt-gold-lbl">GOLD:</span> <span id="val-gold" class="res-val res-gold-txt">0</span></div>
            <div class="res-item"><span id="txt-pts-lbl">POINTS:</span> <span id="val-pts" class="res-val">0</span></div>
        </div>

        <div id="tab-status" class="content active">
            <h2 id="txt-status" class="tab-title">STATUS</h2>
            <div class="header-grid">
                <div><div id="val-lvl" class="lvl-num">1</div><div style="font-size:0.7rem; color:var(--blue); text-align:center;">LEVEL</div></div>
                <div class="info-box">
                    <div class="info-row">RANK: <span id="val-rank" style="color:#fff; border:1px solid var(--blue); padding:0 5px;">E</span></div>
                    <div class="info-row">JOB: <span id="val-job" class="info-val">NONE</span></div>
                    <div class="info-row">TITLE: <span id="val-title" class="info-val">NONE</span></div>
                    <div style="font-size:0.6rem; margin-top:10px;">XP</div>
                    <div class="bar-container"><div id="xp-bar" class="bar-fill xp-fill"></div></div>
                    <div style="font-size:0.6rem; margin-top:5px;">FATIGUE: <span id="val-fatigue-num">0</span>%</div>
                    <div class="bar-container"><div id="fatigue-bar" class="bar-fill fatigue-fill"></div></div>
                </div>
            </div>
            <div class="stats-list">
                <div class="stat-row"><span class="stat-label">STR</span><span id="val-STR" class="stat-val">10</span><div class="plus-btn" onclick="game.add('STR')">+</div></div>
                <div class="stat-row"><span class="stat-label">VIT</span><span id="val-VIT" class="stat-val">10</span><div class="plus-btn" onclick="game.add('VIT')">+</div></div>
                <div class="stat-row"><span class="stat-label">AGI</span><span id="val-AGI" class="stat-val">10</span><div class="plus-btn" onclick="game.add('AGI')">+</div></div>
                <div class="stat-row"><span class="stat-label">INT</span><span id="val-INT" class="stat-val">10</span><div class="plus-btn" onclick="game.add('INT')">+</div></div>
                <div class="stat-row"><span class="stat-label">PER</span><span id="val-PER" class="stat-val">10</span><div class="plus-btn" onclick="game.add('PER')">+</div></div>
            </div>
        </div>

        <div id="tab-quests" class="content">
            <h2 id="txt-quests" class="tab-title">DAILY QUESTS</h2>
            <div id="q-list"></div>
            <button id="btn-claim" class="claim-btn" onclick="game.claimDailyRewards()">CLAIM REWARDS</button>
        </div>

        <div id="tab-shop" class="content">
            <h2 id="txt-shop" class="tab-title">SHOP</h2>
            <div class="shop-grid">
                <div class="shop-item" onclick="game.buy('Bandage', 30)">BANDAGE<br><span style="color:orange">30G</span><br><small>-10 Fatigue</small></div>
                <div class="shop-item" onclick="game.buy('Potion', 100)">POTION<br><span style="color:orange">100G</span><br><small>-40 Fatigue</small></div>
                <div class="shop-item" onclick="game.buy('Return Stone', 200)">RETURN STONE<br><span style="color:orange">200G</span><br><small>Anti-Penalty</small></div>
                <div class="shop-item" onclick="game.buy('E-Rank Dagger', 500)">DAGGER<br><span style="color:orange">500G</span><br><small>Combat Item</small></div>
            </div>
            <h3 style="margin-top:25px; border-bottom:1px solid #333;" id="txt-inv">INVENTORY</h3>
            <div id="inv-list" style="padding-top:10px;"></div>
        </div>

    </div> <nav class="nav-bar">
        <button class="nav-btn active" id="n-status" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" id="n-quests" onclick="ui.tab('quests')">QUESTS</button>
        <button class="nav-btn" id="n-shop" onclick="ui.tab('shop')">SHOP</button>
    </nav>

    <script>
        const trans = {
            en: { status: "STATUS", quests: "DAILY QUESTS", shop: "SHOP", pts: "POINTS:", gold: "GOLD:", settings: "SETTINGS", inv: "INVENTORY", empty: "Empty Inventory", use: "USE", claim: "[ CLAIM REWARDS ]", q1: "Push-ups", q2: "Sit-ups", q3: "Squats", q4: "2km Run", job: "None", title: "None" },
            pt: { status: "STATUS", quests: "MISSÕES", shop: "LOJA", pts: "PONTOS:", gold: "OURO:", settings: "CONFIGURAÇÕES", inv: "INVENTÁRIO", empty: "Vazio", use: "USAR", claim: "[ RESGATAR RECOMPENSAS ]", q1: "Flexões", q2: "Abdominais", q3: "Agachamentos", q4: "Correr 2km", job: "Nenhum", title: "Nenhum" },
            es: { status: "ESTADO", quests: "MISIONES", shop: "TIENDA", pts: "PUNTOS:", gold: "ORO:", settings: "AJUSTES", inv: "INVENTARIO", empty: "Vacío", use: "USAR", claim: "[ RECLAMAR RECOMPENSAS ]", q1: "Flexiones", q2: "Abdominales", q3: "Sentadillas", q4: "Correr 2km", job: "Ninguno", title: "Ninguno" },
            ja: { status: "ステータス", quests: "クエスト", shop: "ショップ", pts: "ポイント:", gold: "ゴールド:", settings: "設定", inv: "インベントリ", empty: "空", use: "使う", claim: "[ 報酬を受け取る ]", q1: "腕立て伏せ", q2: "腹筋", q3: "スクワット", q4: "2km走", job: "なし", title: "なし" },
            zh: { status: "状态", quests: "每日任务", shop: "商店", pts: "可用点数:", gold: "金币:", settings: "设置", inv: "仓库", empty: "仓库空空如也", use: "使用", claim: "[ 领取奖励 ]", q1: "俯卧撑", q2: "仰卧起坐", q3: "深蹲", q4: "跑步2公里", job: "无", title: "无" }
        };

        const game = {
            data: { 
                stats: { STR: 10, VIT: 10, AGI: 10, INT: 10, PER: 10 }, 
                pts: 3, lvl: 1, gold: 0, xp: 0, fatigue: 0, lang: 'en', inventory: [],
                quests: [{id:'q1', done:false, reward:10}, {id:'q2', done:false, reward:10}, {id:'q3', done:false, reward:15}, {id:'q4', done:false, reward:25}] 
            },
            init() {
                const s = localStorage.getItem('solo_v19');
                if(s) this.data = JSON.parse(s);
                ui.render();
                setInterval(() => this.tick(), 1000);
            },
            save() { localStorage.setItem('solo_v19', JSON.stringify(this.data)); },
            setLang(l) { this.data.lang = l; this.save(); ui.render(); },
            reset() { if(confirm("RESET SYSTEM?")) { localStorage.removeItem('solo_v19'); location.reload(); } },
            add(k) { if(this.data.pts > 0) { this.data.stats[k]++; this.data.pts--; this.save(); ui.render(); } },
            tick() {
                const n = new Date(); const e = new Date(); e.setHours(23,59,59);
                const d = e - n;
                const h = Math.floor(d/3600000); const m = Math.floor((d%3600000)/60000); const s = Math.floor((d%60000)/1000);
                document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            },
            toggle(i) { 
                this.data.quests[i].done = !this.data.quests[i].done;
                this.save(); ui.render(); 
            },
            claimDailyRewards() {
                if(this.data.quests.every(q => q.done)) {
                    let totalGold = 0;
                    this.data.quests.forEach(q => totalGold += q.reward);
                    this.data.gold += totalGold;
                    this.data.xp += 100;
                    this.data.fatigue += 20;
                    if(this.data.xp >= 100) { this.data.xp = 0; this.data.lvl++; this.data.pts += 3; ui.notify("LEVEL UP!"); }
                    this.data.quests.forEach(q => q.done = false);
                    this.save(); ui.render();
                    ui.notify(`REWARDS CLAIMED: +${totalGold}G`);
                }
            },
            buy(n, c) { if(this.data.gold >= c) { this.data.gold -= c; this.data.inventory.push(n); this.save(); ui.render(); ui.notify("BOUGHT: " + n); } else { ui.notify("NOT ENOUGH GOLD"); } },
            useItem(index) {
                const item = this.data.inventory[index];
                let msg = "";
                if(item === 'Bandage') { this.data.fatigue -= 10; msg = "FATIGUE -10"; }
                else if(item === 'Potion') { this.data.fatigue -= 40; msg = "FATIGUE -40"; }
                else if(item === 'Return Stone') { msg = "PENALTY AVOIDED"; }
                else { msg = "ITEM EQUIPPED"; }
                if(this.data.fatigue < 0) this.data.fatigue = 0;
                this.data.inventory.splice(index, 1);
                this.save(); ui.render(); ui.notify(msg);
            }
        };

        const ui = {
            tab(n) {
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-' + n).classList.add('active');
                document.getElementById('n-' + n).classList.add('active');
            },
            toggleSettings() {
                const m = document.getElementById('m');
                m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            },
            notify(m) {
                const n = document.getElementById('notification');
                n.innerText = m; n.style.display = 'block';
                setTimeout(() => n.style.display = 'none', 2000);
            },
            getRank(l) { if(l<10) return 'E'; if(l<20) return 'D'; if(l<40) return 'C'; if(l<60) return 'B'; if(l<80) return 'A'; return 'S'; },
            render() {
                const d = game.data; const t = trans[d.lang];
                document.getElementById('t-settings').innerText = t.settings;
                document.getElementById('txt-status').innerText = t.status;
                document.getElementById('txt-quests').innerText = t.quests;
                document.getElementById('txt-shop').innerText = t.shop;
                document.getElementById('txt-inv').innerText = t.inv;
                document.getElementById('n-status').innerText = t.status;
                document.getElementById('n-quests').innerText = t.quests;
                document.getElementById('n-shop').innerText = t.shop;
                document.getElementById('btn-claim').innerText = t.claim;
                document.getElementById('txt-pts-lbl').innerText = t.pts;
                document.getElementById('txt-gold-lbl').innerText = t.gold;

                document.getElementById('val-lvl').innerText = d.lvl;
                document.getElementById('val-pts').innerText = d.pts;
                document.getElementById('val-gold').innerText = d.gold;
                document.getElementById('val-rank').innerText = this.getRank(d.lvl);
                document.getElementById('val-fatigue-num').innerText = d.fatigue;
                document.getElementById('xp-bar').style.width = d.xp + "%";
                document.getElementById('fatigue-bar').style.width = d.fatigue + "%";
                document.getElementById('lang').value = d.lang;
                
                for(let k in d.stats) document.getElementById('val-'+k).innerText = d.stats[k];
                
                const qL = document.getElementById('q-list'); qL.innerHTML = '';
                let allDone = true;
                d.quests.forEach((q, i) => {
                    if(!q.done) allDone = false;
                    qL.innerHTML += `<div class="quest-item">
                        <div><span style="${q.done?'text-decoration:line-through;color:#444':''}">${t[q.id]}</span> <span class="quest-reward">[+${q.reward} G]</span></div>
                        <input type="checkbox" onchange="game.toggle(${i})" ${q.done?'checked':''}>
                    </div>`;
                });
                document.getElementById('btn-claim').style.display = allDone ? 'block' : 'none';

                const iL = document.getElementById('inv-list');
                if(d.inventory.length === 0) iL.innerHTML = `<div style="color:#444;text-align:center;">${t.empty}</div>`;
                else iL.innerHTML = d.inventory.map((item, index) => `
                    <div class="item-card" onclick="game.useItem(${index})">
                        <span>${item}</span>
                        <span style="font-size:0.7rem; color:var(--blue); border:1px solid var(--blue); padding:2px 5px;">${t.use}</span>
                    </div>`).join('');
                
                if(['zh','ja'].includes(d.lang)) document.getElementById('b').classList.add('lang-cjk'); else document.getElementById('b').classList.remove('lang-cjk');
            }
        };
        game.init();
    </script>
</body>
</html>
