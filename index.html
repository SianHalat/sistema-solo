<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM V12.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Noto+Sans+SC&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #00eaff; --glow: 0 0 15px #00eaff; --bg: #02050a; }
        body.lang-cjk { font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Chakra Petch', sans-serif; min-height: 100vh; padding: 15px; padding-bottom: 90px; }
        
        .top-ui { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 200; }
        .timer { font-size: 1.1rem; font-weight: bold; border: 1px solid var(--blue); padding: 5px 12px; background: #000; box-shadow: var(--glow); }

        .main-frame {
            width: 100%; max-width: 500px; border: 2px solid #fff; padding: 20px; background: rgba(2, 8, 15, 0.95); position: relative; box-shadow: var(--glow);
        }
        .main-frame::before { content: ''; position: absolute; top: -2px; left: -2px; width: 12px; height: 12px; border-top: 4px solid #fff; border-left: 4px solid #fff; }
        .main-frame::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-bottom: 4px solid #fff; border-right: 4px solid #fff; }

        .header-grid { display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: center; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 15px; }
        .lvl-num { font-size: 3.5rem; font-weight: 700; text-shadow: 0 0 15px #fff; }

        .stats-layout { display: flex; justify-content: space-between; position: relative; margin-top: 10px; }
        .col { width: 48%; display: flex; flex-direction: column; gap: 15px; }
        .stat-row { display: flex; align-items: center; }
        .stat-icon { width: 30px; height: 30px; margin-right: 10px; fill: var(--blue); filter: drop-shadow(0 0 5px var(--blue)); }
        .stat-val { font-size: 1.6rem; font-weight: 700; margin-left: auto; color: #fff; text-shadow: 0 0 10px var(--blue); }
        .plus { width: 22px; height: 22px; border: 1px solid #fff; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .points-box { position: absolute; bottom: -10px; right: 0; text-align: right; }
        .points-val { font-size: 2.8rem; font-weight: 700; text-shadow: 0 0 15px var(--blue); }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 1px solid #fff; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-btn { background: none; border: none; color: #555; font-weight: bold; font-family: inherit; }
        .nav-btn.active { color: var(--blue); text-shadow: var(--glow); }

        .content { display: none; }
        .content.active { display: block; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body id="b">

    <div class="top-ui">
        <div id="timer" class="timer">00:00:00</div>
        <button onclick="document.getElementById('m').style.display='flex'" style="background:none; border:none; color:#fff; font-size:1.5rem;">⚙️</button>
    </div>

    <div id="m" class="modal">
        <div style="background:#050a15; border:2px solid var(--blue); padding:30px; width:85%; text-align:center;">
            <h2 id="t-settings">SETTINGS</h2>
            <select id="lang" onchange="game.setLang(this.value)" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid var(--blue); margin: 20px 0;">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="zh">中文 (Chinese)</option>
                <option value="ja">日本語 (Japanese)</option>
            </select>
            <button onclick="game.reset()" style="width:100%; padding:10px; border:1px solid red; color:red; background:none; margin-bottom:10px;">RESET PROGRESS</button>
            <button onclick="document.getElementById('m').style.display='none'" style="width:100%; padding:10px;">CLOSE</button>
        </div>
    </div>

    <div id="tab-status" class="content active">
        <div class="main-frame">
            <h2 id="txt-status">STATUS</h2>
            <div class="header-grid">
                <div style="text-align:center;"><div id="val-lvl" class="lvl-num">1</div><div style="font-size:0.7rem;">LEVEL</div></div>
                <div style="padding-left:15px;">
                    <div style="margin-bottom:5px;">JOB: <span id="val-job" style="color:var(--blue);">NONE</span></div>
                    <div>TITLE: <span id="val-title" style="color:var(--blue);">NONE</span></div>
                </div>
            </div>

            <div class="stats-layout">
                <div class="col">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M22 17.5v-2h-2v2h2zm-2 2h2v-2h-2v2zm-2-2h-2v2h2v-2zm-2 2h2v-2h-2v2zM6 9c0-1.66 1.34-3 3-3s3 1.34 3 3-1.34 3-3 3-3-1.34-3-3zm9.15 4.32l-.65-2.61c-.2-.79-1-1.28-1.78-1.07l-3.31.83c-.35.09-.67.27-.92.53L5.68 14H2v2h3.5l2.45-1.45 1.57 2.4-4.52 1.63V22h2.2l6.23-2.34c.79-.3 1.36-1.01 1.48-1.85l.48-3.41c.07-.46-.08-.93-.41-1.28z"/></svg>
                        STR <span id="val-STR" class="stat-val">10</span><div class="plus" onclick="game.add('STR')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13z"/></svg>
                        AGI <span id="val-AGI" class="stat-val">10</span><div class="plus" onclick="game.add('AGI')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        PER <span id="val-PER" class="stat-val">10</span><div class="plus" onclick="game.add('PER')">+</div>
                    </div>
                </div>
                <div class="col">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3zm0 16c-3.03-.99-5-4.22-5-7.5V6.8l5-1.88 5 1.88v6.72c0 3.28-1.97 6.51-5 7.5z"/></svg>
                        VIT <span id="val-VIT" class="stat-val">10</span><div class="plus" onclick="game.add('VIT')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                        INT <span id="val-INT" class="stat-val">10</span><div class="plus" onclick="game.add('INT')">+</div>
                    </div>
                    <div class="points-box">
                        <div id="txt-pts" style="font-size:0.6rem; color:#aaa;">POINTS</div>
                        <div id="val-pts" class="points-val">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-quests" class="content">
        <div class="main-frame">
            <h2 id="txt-quests">QUESTS</h2>
            <div id="q-list"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" id="n-status" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" id="n-quests" onclick="ui.tab('quests')">QUESTS</button>
    </nav>

    <script>
        const trans = {
            en: { status: "STATUS", quests: "QUESTS", pts: "POINTS", q1: "PUSH-UPS", q2: "SIT-UPS", q3: "SQUATS" },
            pt: { status: "STATUS", quests: "MISSÕES", pts: "PONTOS", q1: "FLEXÕES", q2: "ABDOMINAIS", q3: "AGACHAMENTOS" },
            ja: { status: "ステータス", quests: "クエスト", pts: "ポイント", q1: "腕立て伏せ", q2: "腹筋", q3: "スクワット" },
            zh: { status: "状态", quests: "任务", pts: "点数", q1: "俯卧撑", q2: "仰卧起坐", q3: "深蹲" }
        };

        const game = {
            data: { stats: { STR: 10, VIT: 10, AGI: 10, INT: 10, PER: 10 }, pts: 3, lvl: 1, lang: 'en', quests: [{id:'q1', done:false}, {id:'q2', done:false}, {id:'q3', done:false}] },
            init() {
                const s = localStorage.getItem('solo_v12_5');
                if(s) this.data = JSON.parse(s);
                ui.render();
                setInterval(() => this.tick(), 1000);
            },
            save() { localStorage.setItem('solo_v12_5', JSON.stringify(this.data)); },
            setLang(l) { this.data.lang = l; this.save(); ui.render(); },
            reset() { localStorage.removeItem('solo_v12_5'); location.reload(); },
            add(k) { if(this.data.pts > 0) { this.data.stats[k]++; this.data.pts--; this.save(); ui.render(); } },
            tick() {
                const n = new Date(); const e = new Date(); e.setHours(23,59,59);
                const d = e - n;
                const h = Math.floor(d/3600000); const m = Math.floor((d%3600000)/60000); const s = Math.floor((d%60000)/1000);
                document.getElementById('timer').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            },
            toggle(i) { this.data.quests[i].done = !this.data.quests[i].done; this.save(); ui.render(); }
        };

        const ui = {
            tab(n) {
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-' + n).classList.add('active');
                document.getElementById('n-' + n).classList.add('active');
            },
            render() {
                const d = game.data; const t = trans[d.lang];
                document.getElementById('txt-status').innerText = t.status;
                document.getElementById('txt-quests').innerText = t.quests;
                document.getElementById('n-status').innerText = t.status;
                document.getElementById('n-quests').innerText = t.quests;
                document.getElementById('val-lvl').innerText = d.lvl;
                document.getElementById('val-pts').innerText = d.pts;
                document.getElementById('txt-pts').innerText = t.pts;
                document.getElementById('lang').value = d.lang;
                if(['zh','ja'].includes(d.lang)) document.getElementById('b').classList.add('lang-cjk');
                else document.getElementById('b').classList.remove('lang-cjk');
                for(let k in d.stats) document.getElementById('val-'+k).innerText = d.stats[k];
                const qL = document.getElementById('q-list'); qL.innerHTML = '';
                d.quests.forEach((q, i) => {
                    qL.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #333;">
                        <span>${t[q.id]}</span><input type="checkbox" onchange="game.toggle(${i})" ${q.done?'checked':''}>
                    </div>`;
                });
            }
        };
        game.init();
    </script>
</body>
</html>
