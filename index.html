<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050a15">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Noto+Sans+SC&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00eaff;
            --neon-glow: 0 0 10px rgba(0, 234, 255, 0.7);
            --bg-dark: #02050a;
        }
        body.lang-cjk { font-family: 'Noto Sans SC', 'Noto Sans JP', sans-serif !important; }
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-dark);
            background-image: linear-gradient(rgba(0, 234, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 234, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: 'Chakra Petch', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 15px; padding-bottom: 90px;
        }
        .top-ui { position: absolute; top: 15px; right: 15px; display: flex; gap: 10px; z-index: 200; }
        .timer-display { font-size: 1.2rem; font-weight: bold; border: 1px solid var(--neon-blue); padding: 5px 10px; background: rgba(0,0,0,0.8); box-shadow: var(--neon-glow); }
        .main-frame {
            width: 100%; max-width: 500px; border: 2px solid #fff;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 20px rgba(0, 234, 255, 0.2);
            padding: 20px; margin-bottom: 15px; background: rgba(2, 8, 15, 0.9); position: relative;
        }
        .main-frame::before { content: ''; position: absolute; top: -2px; left: -2px; width: 12px; height: 12px; border-top: 4px solid #fff; border-left: 4px solid #fff; }
        .main-frame::after { content: ''; position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-bottom: 4px solid #fff; border-right: 4px solid #fff; }
        h2 { text-align: center; letter-spacing: 5px; text-shadow: 0 0 10px var(--neon-blue); margin-bottom: 20px; }
        .header-grid { display: grid; grid-template-columns: auto 1fr; gap: 20px; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; margin-bottom: 15px; }
        .lvl-num { font-size: 3.5rem; font-weight: 700; text-shadow: 0 0 15px #fff; }
        .stats-layout { display: flex; justify-content: space-between; position: relative; margin-top: 10px; }
        .col-left, .col-right { width: 48%; display: flex; flex-direction: column; gap: 15px; }
        .stat-row { display: flex; align-items: center; }
        .stat-icon { width: 28px; height: 28px; margin-right: 10px; fill: var(--neon-blue); filter: drop-shadow(0 0 5px var(--neon-blue)); }
        .stat-val { font-size: 1.5rem; font-weight: 700; margin-left: auto; }
        .plus-btn { width: 22px; height: 22px; border: 1px solid #fff; margin-left: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
        .points-box { position: absolute; bottom: -10px; right: 0; text-align: right; }
        .points-val { font-size: 2.5rem; font-weight: 700; text-shadow: 0 0 15px var(--neon-blue); }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #02050a; border-top: 1px solid #fff; display: flex; justify-content: space-around; padding: 15px 0; }
        .nav-btn { background: none; border: none; color: #555; font-family: inherit; font-size: 0.9rem; font-weight: bold; }
        .nav-btn.active { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .content-section { display: none; width: 100%; }
        .content-section.active { display: block; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; display: none; justify-content: center; align-items: center; flex-direction: column; }
        .modal.open { display: flex; }
    </style>
</head>
<body>

    <div class="top-ui">
        <div id="daily-timer" class="timer-display">00:00:00</div>
        <button style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;" onclick="ui.toggleSettings()">⚙️</button>
    </div>

    <div id="settings-modal" class="modal">
        <div style="background:#050a15; border:2px solid var(--neon-blue); padding:30px; width:80%; text-align:center;">
            <h2 id="txt-settings">SETTINGS</h2>
            <select id="lang-select" onchange="game.setLang(this.value)" style="width:100%; padding:10px; margin:20px 0; background:#000; color:#fff; border:1px solid var(--neon-blue);">
                <option value="en">English</option>
                <option value="pt">Português</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
            <button onclick="ui.toggleSettings()" style="width:100%; padding:10px; background:var(--neon-blue); border:none; font-weight:bold;">CLOSE</button>
        </div>
    </div>

    <div id="tab-status" class="content-section active">
        <div class="main-frame">
            <h2 id="txt-status">STATUS</h2>
            <div class="header-grid">
                <div style="text-align:center;"><div id="val-lvl" class="lvl-num">1</div><div style="font-size:0.7rem;">LEVEL</div></div>
                <div style="padding-left:15px;">
                    <div style="margin-bottom:5px;">JOB: <span id="val-job" style="color:var(--neon-blue);">NONE</span></div>
                    <div>TITLE: <span id="val-title" style="color:var(--neon-blue);">NONE</span></div>
                </div>
            </div>

            <div class="stats-layout">
                <div class="col-left">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22 14.86 20.57 16.29 22 18.43 19.86 19.86 21.29 21.29 19.86l-1.43-1.43 1.43-1.43-1.43-1.43zM10 10.43l4.57 4.57-1.43 1.43L8.57 11.86 10 10.43z"/></svg>
                        STR: <span id="val-STR" class="stat-val">10</span><div class="plus-btn" onclick="game.addStat('STR')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7z"/></svg>
                        AGI: <span id="val-AGI" class="stat-val">10</span><div class="plus-btn" onclick="game.addStat('AGI')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        PER: <span id="val-PER" class="stat-val">10</span><div class="plus-btn" onclick="game.addStat('PER')">+</div>
                    </div>
                </div>
                <div class="col-right">
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        VIT: <span id="val-VIT" class="stat-val">10</span><div class="plus-btn" onclick="game.addStat('VIT')">+</div>
                    </div>
                    <div class="stat-row">
                        <svg class="stat-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                        INT: <span id="val-INT" class="stat-val">10</span><div class="plus-btn" onclick="game.addStat('INT')">+</div>
                    </div>
                    <div class="points-box">
                        <div style="font-size:0.7rem; color:#aaa;">Available Points</div>
                        <div id="val-pts" class="points-val">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-quests" class="content-section">
        <div class="main-frame">
            <h2 id="txt-quests">QUESTS</h2>
            <div id="quest-list"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" id="nav-status" onclick="ui.tab('status')">STATUS</button>
        <button class="nav-btn" id="nav-quests" onclick="ui.tab('quests')">QUESTS</button>
    </nav>

    <script>
        const translations = {
            en: { status: "STATUS", quests: "DAILY QUESTS", settings: "SETTINGS", q_push: "PUSH-UPS", q_sit: "SIT-UPS", q_squat: "SQUATS", q_run: "RUNNING 2KM", q_water: "DRINK WATER" },
            pt: { status: "STATUS", quests: "MISSÕES DIÁRIAS", settings: "CONFIGURAÇÕES", q_push: "FLEXÕES", q_sit: "ABDOMINAIS", q_squat: "AGACHAMENTOS", q_run: "CORRIDA 2KM", q_water: "BEBER ÁGUA" },
            ja: { status: "ステータス", quests: "デイリークエスト", settings: "設定", q_push: "腕立て伏せ", q_sit: "腹筋", q_squat: "スクワット", q_run: "ランニング 2KM", q_water: "水を飲む" },
            zh: { status: "状态", quests: "每日任务", settings: "设置", q_push: "俯卧撑", q_sit: "仰卧起坐", q_squat: "深蹲", q_run: "跑步 2KM", q_water: "喝水" }
        };

        const game = {
            data: { stats: { STR: 10, VIT: 10, AGI: 10, INT: 10, PER: 10 }, pts: 3, lvl: 1, lang: 'en', quests: [{ id: 'q_push', count: 20, done: false }, { id: 'q_sit', count: 20, done: false }, { id: 'q_squat', count: 20, done: false }, { id: 'q_run', count: 1, done: false }, { id: 'q_water', count: 1, done: false }] },
            init() {
                const save = localStorage.getItem('sl_sys_v11');
                if(save) this.data = JSON.parse(save);
                ui.render();
                setInterval(() => this.clockLoop(), 1000);
            },
            save() { localStorage.setItem('sl_sys_v11', JSON.stringify(this.data)); },
            setLang(l) { this.data.lang = l; this.save(); ui.render(); },
            clockLoop() {
                const now = new Date(); const end = new Date(); end.setHours(23, 59, 59);
                const diff = end - now;
                const h = Math.floor(diff / 3600000); const m = Math.floor((diff % 3600000) / 60000); const s = Math.floor((diff % 60000) / 1000);
                document.getElementById('daily-timer').innerText = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            },
            addStat(key) { if(this.data.pts > 0) { this.data.stats[key]++; this.data.pts--; this.save(); ui.render(); } },
            toggleQuest(idx) { this.data.quests[idx].done = !this.data.quests[idx].done; this.save(); ui.render(); }
        };

        const ui = {
            tab(name) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById('tab-' + name).classList.add('active');
                document.getElementById('nav-' + name).classList.add('active');
            },
            toggleSettings() { document.getElementById('settings-modal').classList.toggle('open'); },
            render() {
                const d = game.data; const t = translations[d.lang];
                document.getElementById('txt-status').innerText = t.status;
                document.getElementById('txt-quests').innerText = t.quests;
                document.getElementById('nav-status').innerText = t.status;
                document.getElementById('nav-quests').innerText = t.quests;
                document.getElementById('val-lvl').innerText = d.lvl;
                for (let k in d.stats) document.getElementById('val-' + k).innerText = d.stats[k];
                document.getElementById('val-pts').innerText = d.pts;
                const qList = document.getElementById('quest-list'); qList.innerHTML = '';
                d.quests.forEach((q, i) => {
                    qList.innerHTML += `<div style="display:flex; justify-content:space-between; padding:15px; border-bottom:1px solid #333;">
                        <span>${t[q.id]} [${q.count}]</span>
                        <input type="checkbox" onchange="game.toggleQuest(${i})" ${q.done ? 'checked' : ''}>
                    </div>`;
                });
            }
        };
        game.init();
    </script>
</body>
</html>
